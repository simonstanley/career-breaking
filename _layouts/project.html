---
layout: default
---
{% include project_navbar.html %}

 <div class="container">

  <div class="text-center pad-top">
    <h1 class="project-header">{{ page.title }}</h1>
  </div>

  <div class="row text-center" >
      <div class="col-sm-12">
          <p>{{ content }}</p>
      </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <a href="{{ page.vimeo }}" class="center-block project_img_link portfolio-box">
        <img src="{{ page.thumbnail }}" class="img-responsive" alt="">
        <div class="portfolio-box-caption">
          <div class="portfolio-box-caption-content">
            <i class="fa fa-play fa-3x"></i>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="row" >
      <div class="col-md-12">
          <p class="credentials">
              {{ page.credentials }}
          </p>
      </div>
  </div>

</div>
