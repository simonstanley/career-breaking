---
layout: default
---
{% include project_navbar.html %}

<div class="container-fluid ">

    <div class="row text-center" >
        <div class="col-md-12">
          <div class="row text-center pad-row">
            <h3 class="main-header">{{ page.title }}</h3>
          </div>
        </div>
    </div>

    <div class="row text-center" >
        <div class="col-sm-12">
            <div class="row no-gutter">


              <div id="gall-carousel" class="carousel slide" data-ride="carousel">

                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#gall-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#gall-carousel" data-slide-to="1"></li>
                    <li data-target="#gall-carousel" data-slide-to="2"></li>
                    <li data-target="#gall-carousel" data-slide-to="3"></li>
                  </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    {% for url in page.image_urls %}
                        {% if forloop.first %}
                        <div class="item active">
                          <img src="/jack/assets/img/gallery/jack/{{ url }}" alt="IMAGE">
                        </div>
                        {% else %}
                        <div class="item">
                          <img src="/jack/assets/img/gallery/jack/{{ url }}" alt="IMAGE">
                        </div>
                        {% endif %}

                    {% endfor %}
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#gall-carousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#gall-carousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

             </div>
        </div>
    </div>

</div>
